        body { font-family: 'Noto Sans KR', sans-serif; }
        .lg-red { color: #A50034; }

        /* Animation Classes */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        .slide-transition {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Slide Ratio 16:9 */
        .slide-container {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-width: 960px; /* Standard Slide Width Simulation */
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Typing Dots */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>

        const slideDense = `
            <div class="h-full flex flex-col font-sans bg-white">
                <!-- Header -->
                <div class="border-b-2 border-[#A50034] pb-1 mb-2 flex justify-between items-end">
                    <h1 class="text-xl font-bold text-gray-900 tracking-tight">Global AICC 도입 세부 실행 계획 (Detailed Action Plan)</h1>
                    <span class="text-[10px] text-gray-500 font-bold">Confidential</span>
                </div>
                
                <div class="flex-1 grid grid-cols-2 gap-3 text-[10px]">
                    <!-- Left Panel -->
                    <div class="space-y-2">
                         <!-- Section 1 -->
                        <div class="border border-gray-300 p-2 h-auto">
                            <h3 class="bg-gray-100 font-bold p-1 mb-1 border-b text-[#A50034] text-xs">1. 현황 및 문제점 (As-Is Analysis)</h3>
                            <ul class="list-disc ml-4 space-y-1 text-gray-700 leading-tight">
                                 <li><strong>상담 효율 저하:</strong> 단순 반복 문의가 전체의 45%를 차지하여 상담사 피로도 누적 및 이직률 15% 상승 (Global Avg. 대비 +3%p)</li>
                                 <li><strong>데이터 파편화:</strong> 법인별 VOC 분류 기준 상이로 인한 통합 분석 불가 (Matching Rate 60% 미만) → 전사 품질 관리 한계</li>

                        </div>
                        <!-- Section 2 -->
                        <div class="border border-gray-300 p-2 flex-1">
                            <h3 class="bg-gray-100 font-bold p-1 mb-1 border-b text-[#A50034] text-xs">2. 추진 목표 (To-Be Image)</h3>

                                    <div class="font-bold text-gray-800">상담 생산성</div>
                                    <div class="text-lg font-bold text-red-600">+25%</div>
                                    <div class="text-[8px] text-gray-500">CPH 기준</div>
                                </div>
                                <div class="bg-red-50 p-1 text-center rounded border border-red-100">
                                    <div class="font-bold text-gray-800">무인 응대율</div>
                                    <div class="text-lg font-bold text-red-600">40%</div>
                                    <div class="text-[8px] text-gray-500">챗봇/보이스봇</div>
                                </div>
                             </div>
                             <ul class="list-disc ml-4 space-y-1 text-gray-700 leading-tight">
                                <li>AI Standard Process 정립을 통한 글로벌 운영 표준화</li>
                                <li>상담사-AI 협업 모델(Hybrid) 구축으로 고난이도 상담 집중</li>
                             </ul>
                        </div>
                    </div>

                    <!-- Right Panel -->
                    <div class="space-y-2">
                         <!-- Section 3 -->
                        <div class="border border-gray-300 p-2">
                            <h3 class="bg-gray-100 font-bold p-1 mb-1 border-b text-[#A50034] text-xs">3. 세부 추진 일정 (Milestones)</h3>
                            <table class="w-full border-collapse border border-gray-300 text-center text-[9px]">
                                <tr class="bg-gray-50">
                                    <th class="border border-gray-300 p-1">구분</th>
                                    <th class="border border-gray-300 p-1">Q1</th>
                                    <th class="border border-gray-300 p-1">Q2</th>
                                    <th class="border border-gray-300 p-1">Q3</th>

                                </tr>
                                 <tr>
                                    <td class="border border-gray-300 font-bold bg-gray-50">개발</td>
                                    <td class="border border-gray-300"></td>
                                    <td class="border border-gray-300 bg-blue-50 text-blue-700">엔진 학습</td>
                                    <td class="border border-gray-300 bg-blue-50 text-blue-700">Pilot</td>
                                    <td class="border border-gray-300"></td>
                                </tr>
                                 <tr>
                                    <td class="border border-gray-300 font-bold bg-gray-50">오픈</td>
                                    <td class="border border-gray-300"></td>
                                    <td class="border border-gray-300"></td>
                                    <td class="border border-gray-300"></td>
                                    <td class="border border-gray-300 bg-red-100 font-bold text-red-700">Grand Open</td>
                                </tr>
                            </table>
                        </div>
                        <!-- Section 4 -->
                         <div class="border border-gray-300 p-2">
                            <h3 class="bg-gray-100 font-bold p-1 mb-1 border-b text-[#A50034] text-xs">4. 리스크 관리 (Risk Mgmt.)</h3>
                             <ul class="list-disc ml-4 space-y-1 text-gray-700 leading-tight">
                                 <li><strong>인식률 저조:</strong> 현업 특화 말뭉치(Corpus) 10만 건 사전 학습으로 보완 (개발팀 협업)</li>
                                 <li><strong>법적 이슈:</strong> 국가별 개인정보보호법(GDPR 등) 준수 검토 완료 (법무팀 必)</li>
                                 <li><strong>변화 관리:</strong> 상담사 대상 AI 활용 교육 프로그램 사전 운영</li>

                    <span>Global CS Strategy Team</span>
                    <span>LG Electronics Confidential</span>
                </div>
            </div>
        `;

        // Simulation Script
        const steps = [
            {
                type: 'user',
                text: "내년도 <strong>'Global AICC 도입 전략'</strong> 발표자료 장표 1장으로 만들어줘. (배경, 과제, 기대효과 포함)",
                delay: 1000
            },
            {
                type: 'ai',
                text: "네, Global AICC 전략의 핵심 내용을 요약하여 장표 초안을 구성했습니다.",
                canvas: 'draft',
                delay: 2000
            },
            {
                type: 'user',
                text: "내용은 좋은데 디자인을 <strong>LG전자 PPT 템플릿 스타일</strong>로 바꿔줘.<br>1. LG Red 라인 헤더 적용<br>2. 로드맵(Phase 1~3) 형태로 구조화<br>3. 가로형 레이아웃 유지",
                delay: 4000
            },
            {
                type: 'ai',
                text: "요청하신 대로 LG전자 PPT 스타일 가이드를 적용하여, 로드맵 중심의 장표로 디자인을 수정했습니다.",
                canvas: 'final',
                delay: 2500
            },
            {
                type: 'user',
                text: `
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-xs bg-gray-200 px-2 py-1 rounded"><i class="fas fa-paperclip"></i> 이미지 업로드</span>
                    </div>
                    잠깐, 내가 캡처한 이 장표처럼 내용을 <strong>상세하게 꽉 채워줘.</strong><br>
                    임원 보고용이라 세부 실행 일정, 정량적 수치, 리스크 관리까지 다 들어가야 해.`,
                delay: 4500
            },
            {
                type: 'ai',
                text: "업로드하신 이미지를 참고하여, 세부 실행 계획(Action Plan)과 데이터를 포함한 <strong>상세 보고서 형태(Dense Layout)</strong>로 다시 작성했습니다.",
                canvas: 'dense',
                delay: 3000
            }
        ];

        async function runSimulation() {
            const chatContainer = document.getElementById('chat-container');
            const slidePaper = document.getElementById('slide-paper');

            for (let step of steps) {
                await new Promise(r => setTimeout(r, step.delay));

                // Typing Effect
                if (step.type === 'ai') {
                    const typing = document.createElement('div');
                    typing.className = "flex justify-start fade-in-up mb-4";
                    typing.innerHTML = `
                        <div class="bg-gray-50 rounded-2xl rounded-tl-none px-4 py-3 flex space-x-1">
                            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                        </div>`;
                    chatContainer.appendChild(typing);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    await new Promise(r => setTimeout(r, 1500));
                    chatContainer.removeChild(typing);
                }

                // Add Message
                const msg = document.createElement('div');
                msg.className = `flex fade-in-up mb-4 ${step.type === 'user' ? 'justify-end' : 'justify-start'}`;
                const bubbleClass = step.type === 'user' ? 'bg-blue-50 border border-blue-100 rounded-tr-none' : 'bg-white border border-gray-200 rounded-tl-none shadow-sm';
                
                msg.innerHTML = `
                    <div class="${bubbleClass} rounded-2xl px-4 py-3 max-w-[90%] text-sm text-gray-800 leading-relaxed">
                        ${step.text}
                    </div>
                `;
                chatContainer.appendChild(msg);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Update Canvas
                if (step.canvas) {
                    slidePaper.style.opacity = '0';
                    slidePaper.style.transform = 'scale(0.98)';
                    
                    await new Promise(r => setTimeout(r, 300));
                    
                    if (step.canvas === 'draft') slidePaper.innerHTML = slideDraft;
                    else if (step.canvas === 'final') slidePaper.innerHTML = slideFinal;
                    else if (step.canvas === 'dense') slidePaper.innerHTML = slideDense;
                    
                    slidePaper.style.opacity = '1';
                    slidePaper.style.transform = 'scale(1)';
                }
            }
        }

        window.onload = runSimulation;
    </script>
</body>
